
  <div class="table-responsive">
  <div class="table-header">
    <mat-form-field *ngIf="!noDataFound" appearance="fill" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search...">
      <button type="button" (click)="applyFilter()">Search</button>
      <button type="button" (click)="back()">Back</button>
    </mat-form-field>
  </div>

  <ng-container *ngIf="noDataFound">
    <tr>
      <td colspan="7">No data found</td>
    </tr>
  </ng-container>

  <table *ngIf="!noDataFound" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let book">{{ book.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let book">{{ book.description }}</td>
    </ng-container>
    <ng-container matColumnDef="publication_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Year</th>
      <td mat-cell *matCellDef="let book">{{ book.publication_year }}</td>
    </ng-container>
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let book">
        <button type="button" class="btn btn-primary" (click)="editBook(book)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
      </td>
    </ng-container>


    <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator *ngIf="!noDataFound" [length]="totalPages" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
